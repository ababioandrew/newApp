<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Church Attendance Form</title>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

header {
  text-align: center;
  margin-bottom: 15px;
}

header h1 {
  font-size: 1.5rem;
  color: #2c3e50;
  margin-bottom: 5px;
  font-weight: 600;
}

header p {
  color: #7f8c8d;
  font-size: 0.85rem;
}

.container {
  background: #fff;
  padding: 20px;
  border-radius: 10px;
  width: 100%;
  max-width: 600px;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
}

.form-wrapper {
  overflow-y: auto;
  max-height: calc(100vh - 150px);
  padding-right: 5px;
}

.form-wrapper::-webkit-scrollbar {
  width: 5px;
}

.form-wrapper::-webkit-scrollbar-track {
  background: #f1f1f1;
}

.form-wrapper::-webkit-scrollbar-thumb {
  background: #c1c1c1;
  border-radius: 5px;
}

.form-group {
  margin-bottom: 15px;
}

.form-group label {
  font-weight: 500;
  font-size: 0.9rem;
  color: #2c3e50;
  margin-bottom: 5px;
  display: block;
}

.form-group label.required::after {
  content: " *";
  color: #e74c3c;
}

input, select, textarea {
  width: 100%;
  padding: 10px 12px;
  border-radius: 6px;
  border: 1px solid #e1e8ed;
  font-size: 0.9rem;
  transition: all 0.2s ease;
  background-color: #f8f9fa;
}

input:focus, select:focus, textarea:focus {
  outline: none;
  border-color: #3498db;
  box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
  background-color: #fff;
}

textarea {
  resize: vertical;
  min-height: 70px;
}

button {
  margin-top: 10px;
  width: 100%;
  padding: 12px;
  background: linear-gradient(135deg, #3498db, #2980b9);
  color: white;
  border: none;
  font-size: 0.95rem;
  font-weight: 500;
  border-radius: 6px;
  cursor: pointer;
  transition: all 0.2s ease;
}

button:hover {
  background: linear-gradient(135deg, #2980b9, #2573a7);
}

button:disabled {
  background: #bdc3c7;
  cursor: not-allowed;
}

#message {
  margin-top: 12px;
  font-weight: 500;
  text-align: center;
  font-size: 0.9rem;
  padding: 10px;
  border-radius: 6px;
}

.success {
  background-color: #d4edda;
  color: #155724;
}

.error {
  background-color: #f8d7da;
  color: #721c24;
}

.form-title {
  text-align: center;
  margin-bottom: 15px;
  color: #3498db;
  font-size: 1.1rem;
  font-weight: 600;
}

@media (max-width: 480px) {
  .container {
    padding: 15px;
  }
  
  header h1 {
    font-size: 1.3rem;
  }
  
  .form-group label {
    font-size: 0.85rem;
  }
  
  input, select, textarea {
    padding: 8px 10px;
    font-size: 0.85rem;
  }
}
</style>
</head>
<body>
<div class="container">
  <header>
    <h1>Church Attendance Form</h1>
    <p>Welcome! Please fill in your details</p>
  </header>

  <div class="form-wrapper">
    <div class="form-title">Attendance Information</div>

    <form id="attendanceForm">
      <div class="form-group">
        <label for="personType" class="required">Person Type</label>
        <select id="personType" required>
          <option value="">Select Type</option>
          <option value="member">Member</option>
          <option value="visitor">Visitor</option>
        </select>
      </div>

      <div class="form-group">
        <label for="name" class="required">Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name" required />
      </div>

      <div class="form-group">
        <label for="gender" class="required">Gender</label>
        <select id="gender" required>
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>

      <div class="form-group">
        <label for="age" class="required">Age</label>
        <input type="number" id="age" placeholder="Enter your age" min="1" required />
      </div>

      <div class="form-group">
        <label for="date" class="required">Date</label>
        <input type="date" id="date" required />
      </div>

      <div class="form-group">
        <label for="comment" class="required">Comment/Feedback</label>
        <textarea id="comment" placeholder="Share your thoughts or feedback..." required></textarea>
      </div>

      <button type="submit" id="submitBtn">
        <span id="btnText">Submit Attendance</span>
        <span id="loader" style="display:none;">‚è≥</span>
      </button>

      <div id="message"></div>
    </form>
  </div>
</div>

<script>
const form = document.getElementById("attendanceForm");
const submitBtn = document.getElementById("submitBtn");
const btnText = document.getElementById("btnText");
const loader = document.getElementById("loader");
const messageDiv = document.getElementById("message");

// Set today's date as default
document.getElementById('date').valueAsDate = new Date();

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const type = form.personType.value;
  const name = form.name.value.trim();
  const gender = form.gender.value;
  const age = parseInt(form.age.value);
  const date = form.date.value;
  const comment = form.comment.value.trim();

  if (!type || !name || !gender || !age || !date || !comment) {
    Swal.fire({
      icon: 'warning',
      title: 'Incomplete Form',
      text: 'Please fill all required fields.'
    });
    return;
  }

  const ageGroup =
    age >= 1 && age <= 17 ? "children" :
    age >= 18 && age <= 39 ? "youth" :
    "adult";

  const attendance = {
    type,
    name,
    gender,
    ageGroup,
    date,
    comment
  };

  // Show loader
  submitBtn.disabled = true;
  btnText.style.display = "none";
  loader.style.display = "inline";

  try {
    // Simulate API call
    await new Promise(resolve => setTimeout(resolve, 1500));

    // Success simulation
    Swal.fire({
      icon: 'success',
      title: 'Success!',
      text: 'Attendance saved successfully!',
      timer: 3000,
      showConfirmButton: false
    });

    form.reset();
    document.getElementById('date').valueAsDate = new Date();

  } catch (err) {
    Swal.fire({
      icon: 'error',
      title: 'Connection Error',
      text: 'Could not connect to server.'
    });
  } finally {
    // Reset button
    submitBtn.disabled = false;
    btnText.style.display = "inline";
    loader.style.display = "none";
  }
});
</script>
</body>
</html>
