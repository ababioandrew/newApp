<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Church Attendance Form</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }

    .container {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    header {
      position: relative;
      text-align: center;
      margin-bottom: 10px;
    }

    header h1 {
      font-size: 1.4rem;
      color: #2c3e50;
      margin-bottom: 4px;
    }

    header p {
      color: #7f8c8d;
      font-size: 0.8rem;
    }

    .back-home {
      position: absolute;
      top: 0;
      left: 0;
      background-color: #226cf5;
      color: #92f520;
      padding: 4px 8px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: bold;
    }

    .form-title {
      text-align: center;
      margin-bottom: 12px;
      font-size: 1.1rem;
      color: #3498db;
    }

    .form-title::after {
      content: "";
      display: block;
      width: 30px;
      height: 2px;
      background: #3498db;
      margin: 5px auto;
      border-radius: 3px;
    }

    .form-row {
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 10px;
      gap: 5px;
    }

    .form-label {
      flex: 1 0 100px;
      font-weight: 600;
      color: #2c3e50;
      font-size: 0.85rem;
      align-self: center;
    }

    .form-input {
      flex: 2 1 200px;
    }

    .required::after {
      content: " *";
      color: #e74c3c;
    }

    .gender-options {
      display: flex;
      gap: 15px;
    }

    .radio-option {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 0.85rem;
    }

    input, select, textarea {
      width: 100%;
      padding: 7px 9px;
      border: 1px solid #e1e8ed;
      border-radius: 5px;
      font-size: 0.85rem;
      background-color: #f8f9fa;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #3498db;
      background-color: #fff;
    }

    textarea {
      resize: vertical;
      min-height: 50px;
      max-height: 80px;
    }

    button {
      margin-top: 8px;
      width: 100%;
      padding: 10px;
      background: linear-gradient(135deg, #3498db, #2980b9);
      color: white;
      border: none;
      font-size: 0.9rem;
      font-weight: 600;
      border-radius: 5px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }

    button:disabled {
      background: #bdc3c7;
      cursor: not-allowed;
    }

    #message {
      margin-top: 8px;
      font-size: 0.8rem;
      text-align: center;
      color: #2c3e50;
    }

    /* Responsive adjustments */
    @media (max-width: 400px) {
      .form-row {
        flex-direction: column;
        gap: 3px;
      }
      
      .form-label, .form-input {
        flex: 1 0 100%;
      }
      
      .gender-options {
        gap: 10px;
      }
      
      input, select, textarea {
        padding: 6px 8px;
      }
      
      .container {
        padding: 12px;
      }
      
      header h1 {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <a href="/" class="back-home" aria-label="Go home">←</a>
      <h1>Attendance Form</h1>
      <p>Welcome! Please fill in your details</p>
    </header>

    <div class="form-title">Attendance Info</div>

    <form id="attendanceForm">
      <div class="form-row">
        <label for="personType" class="form-label required">Person Type</label>
        <div class="form-input">
          <select id="personType" name="personType" required>
            <option value="" disabled selected>Select Type</option>
            <option value="member">Member</option>
            <option value="visitor">Visitor</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <label for="name" class="form-label required">Full Name</label>
        <div class="form-input">
          <input type="text" id="name" name="name" placeholder="Enter your full name" required />
        </div>
      </div>

      <div class="form-row">
        <label class="form-label required">Gender</label>
        <div class="form-input">
          <div class="gender-options">
            <label class="radio-option"><input type="radio" name="gender" value="male" required> Male</label>
            <label class="radio-option"><input type="radio" name="gender" value="female" required> Female</label>
          </div>
        </div>
      </div>

      <div class="form-row">
        <label for="age" class="form-label required">Age</label>
        <div class="form-input">
          <input type="number" id="age" name="age" placeholder="Age" min="1" required />
        </div>
      </div>

      <div class="form-row">
        <label for="date" class="form-label required">Date</label>
        <div class="form-input">
          <input type="date" id="date" name="date" required />
        </div>
      </div>

      <div class="form-row">
        <label for="comment" class="form-label required">Feedback</label>
        <div class="form-input">
          <textarea id="comment" name="comment" placeholder="Your thoughts..." required></textarea>
        </div>
      </div>

      <button type="submit" id="submitBtn">
        <span id="btnText">Submit</span>
        <span id="loader" style="display:none;">⏳</span>
      </button>

      <div id="message" aria-live="polite"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById("attendanceForm");
    const submitBtn = document.getElementById("submitBtn");
    const btnText = document.getElementById("btnText");
    const loader = document.getElementById("loader");

    // Set today's date
    document.getElementById("date").valueAsDate = new Date();

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const type = form.personType.value;
      const name = form.name.value.trim();
      const gender = form.gender.value;
      const age = parseInt(form.age.value);
      const date = form.date.value;
      const comment = form.comment.value.trim();

      if (!type || !name || !gender || !age || !date || !comment) {
        Swal.fire({
          icon: 'warning',
          title: 'Incomplete',
          text: 'Please fill all fields.',
          confirmButtonText: 'OK',
          allowOutsideClick: false
        });
        return;
      }

      const ageGroup = age < 18 ? "children" : age <= 39 ? "youth" : "adult";

      const params = new URLSearchParams({ type, name, gender, ageGroup, date, comment });

      submitBtn.disabled = true;
      btnText.style.display = "none";
      loader.style.display = "inline";

      try {
        const response = await fetch(`/saveAttendance?${params.toString()}`);
        if (!response.ok) throw new Error("Failed");

        Swal.fire({
          icon: 'success',
          title: 'Recorded!',
          text: 'Thank you!',
          timer: 2500,
          showConfirmButton: false
        });

        form.reset();
        document.getElementById("date").valueAsDate = new Date();
      } catch (error) {
        Swal.fire({
          icon: 'error',
          title: 'Oops!',
          text: 'Submit failed. Try again.',
          confirmButtonText: 'Retry'
        });
      } finally {
        submitBtn.disabled = false;
        btnText.style.display = "inline";
        loader.style.display = "none";
      }
    });
  </script>
</body>
</html>
