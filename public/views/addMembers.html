<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Add Member</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.22.2/sweetalert2.all.min.js"></script>
<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}
header {
  text-align: center;
  margin-bottom: 15px;
}
header h1 {
  font-size: 1.5rem;
  color: #2c3e50;
  margin-bottom: 5px;
  font-weight: 600;
}
header p {
  color: #7f8c8d;
  font-size: 0.85rem;
}
.container {
  background: #fff;
  padding: 20px;
  border-radius: 10px;
  width: 100%;
  max-width: 600px;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
}
.form-wrapper {
  overflow-y: auto;
  max-height: calc(100vh - 150px);
  padding-right: 5px;
}
.form-wrapper::-webkit-scrollbar {
  width: 5px;
}
.form-wrapper::-webkit-scrollbar-track {
  background: #f1f1f1;
}
.form-wrapper::-webkit-scrollbar-thumb {
  background: #c1c1c1;
  border-radius: 5px;
}
.form-group {
  margin-bottom: 15px;
}
.form-group label {
  font-weight: 500;
  font-size: 0.9rem;
  color: #2c3e50;
  margin-bottom: 5px;
  display: block;
}
.form-group label.required::after {
  content: " *";
  color: #e74c3c;
}
input, select, textarea {
  width: 100%;
  padding: 10px 12px;
  border-radius: 6px;
  border: 1px solid #e1e8ed;
  font-size: 0.9rem;
  transition: all 0.2s ease;
  background-color: #f8f9fa;
}
input:focus, select:focus, textarea:focus {
  outline: none;
  border-color: #3498db;
  box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
  background-color: #fff;
}
button {
  margin-top: 10px;
  width: 100%;
  padding: 12px;
  background: linear-gradient(135deg, #3498db, #2980b9);
  color: white;
  border: none;
  font-size: 0.95rem;
  font-weight: 500;
  border-radius: 6px;
  cursor: pointer;
  transition: all 0.2s ease;
}
button:hover {
  background: linear-gradient(135deg, #2980b9, #2573a7);
}
button:disabled {
  background: #bdc3c7;
  cursor: not-allowed;
}
#message {
  margin-top: 12px;
  font-weight: 500;
  text-align: center;
  font-size: 0.9rem;
  padding: 10px;
  border-radius: 6px;
}
.success {
  background-color: #d4edda;
  color: #155724;
}
.error {
  background-color: #f8d7da;
  color: #721c24;
}
.form-title {
  text-align: center;
  margin-bottom: 15px;
  color: #3498db;
  font-size: 1.1rem;
  font-weight: 600;
}
.radio-group {
  display: flex;
  gap: 15px;
  padding: 5px 0;
}
.radio-option {
  display: flex;
  align-items: center;
  font-size: 0.9rem;
}
.radio-option input[type="radio"] {
  margin-right: 5px;
}

@media (max-width: 480px) {
  .container {
    padding: 15px;
  }
  
  header h1 {
    font-size: 1.3rem;
  }
  
  .form-group label {
    font-size: 0.85rem;
  }
  
  input, select, textarea {
    padding: 8px 10px;
    font-size: 0.85rem;
  }
  
  .radio-group {
    flex-direction: column;
    gap: 8px;
  }
}
</style>
</head>
<body>
<div class="container">
  <header>
    <h1>Register New Member</h1>
    <p>Please fill in the details below</p>
  </header>
  <div class="form-wrapper">
    <h2 class="form-title">Member Information</h2>
    <form id="memberForm">
      <div class="form-group">
        <label for="name" class="required">Full Name</label>
        <input type="text" id="name" required />
      </div>
      <div class="form-group">
        <label for="email" class="required">Email</label>
        <input type="email" id="email" required />
      </div>
      <div class="form-group">
        <label for="phone" class="required">Phone</label>
        <input type="tel" id="phone" required />
      </div>
      
      <div class="form-group">
        <label class="required">Gender</label>
        <div class="radio-group">
          <label class="radio-option">
            <input type="radio" name="gender" value="Male" required> Male
          </label>
          <label class="radio-option">
            <input type="radio" name="gender" value="Female" required> Female
          </label>
        </div>
      </div>
      
      <div class="form-group">
        <label for="dob" class="required">Date of Birth</label>
        <input type="date" id="dob" required />
      </div>
      <div class="form-group">
        <label for="age" class="required">Age</label>
        <input type="number" id="age" min="0" max="120" required />
      </div>
      <div class="form-group">
        <label for="maritalStatus" class="required">Status</label>
        <select id="maritalStatus" required>
          <option value="">--Select--</option>
          <option value="Single">Single</option>
          <option value="Married">Married</option>
          <option value="Divorced">Divorced</option>
        </select>
      </div>
      <button type="submit" id="submitBtn">
        <span>Save Member</span>
      </button>
      <div id="message"></div>
    </form>
  </div>
</div>

<script>
document.getElementById('memberForm')?.addEventListener('submit', async (e) => {
  e.preventDefault();
  const submitBtn = document.getElementById('submitBtn');
  const messageDiv = document.getElementById('message');
  const originalBtnText = submitBtn.innerHTML;
  submitBtn.disabled = true;
  submitBtn.innerHTML = '<span>Saving...</span>';

  const member = {
    name: document.getElementById('name').value,
    email: document.getElementById('email').value,
    phone: document.getElementById('phone').value,
    gender: document.querySelector('input[name="gender"]:checked')?.value,
    dob: document.getElementById('dob').value,
    age: document.getElementById('age').value,
    status: document.getElementById('maritalStatus').value
  };

  try {
    const res = await fetch('/addMembers', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(member),
    });
    const data = await res.json();
    
    if(res.ok){
      Swal.fire({
        title: 'Processing...',
        html: 'Please wait while we save the member.',
        allowOutsideClick: false,
        didOpen: () => Swal.showLoading(),
        showConfirmButton: false
      });
      
      setTimeout(() => {
        Swal.close();
        Swal.fire({
          icon: 'success',
          title: 'Success!',
          text: data.message || 'Member saved successfully!',
          showConfirmButton: false, 
          timer: 2000
        });
        messageDiv.textContent = '';
        messageDiv.className = '';
      }, 1000);
    } else {
      messageDiv.textContent = data.message || 'Failed to save member.';
      messageDiv.className = 'error';
      Swal.fire({
        icon: 'error',
        title: 'Error',
        text: data.message || 'Failed to save member.'
      });
    }
  } catch (error) {
    console.error("Error:", error);
    messageDiv.textContent = 'Something went wrong. Please try again.';
    messageDiv.className = 'error';
    Swal.fire({
      icon: 'error',
      title: 'Oops...',
      text: 'Something went wrong. Please try again.'
    });
  } finally {
    submitBtn.disabled = false;
    submitBtn.innerHTML = originalBtnText;
  }
});
</script>
</body>
</html>
