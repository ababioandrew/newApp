<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Member</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.22.2/sweetalert2.all.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px;
    }

    header {
      position: relative;
      text-align: center;
      margin-bottom: 10px;
    }

    .back-home {
      position: absolute;
      top: 0;
      left: 0;
      background-color: #226cf5;
      color: #92f520;
      padding: 7px 10px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: bold;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 36px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    header h1 {
      font-size: 1.3rem;
      color: #2c3e50;
      margin-bottom: 3px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    header p {
      color: #7f8c8d;
      font-size: 0.8rem;
    }

    .container {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      width: 100%;
      max-width: 550px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    .form-wrapper {
      width: 100%;
    }

    .form-title {
      text-align: center;
      margin-bottom: 10px;
      color: #3498db;
      font-size: 1.1rem;
      position: relative;
    }

    .form-title::after {
      content: "";
      display: block;
      width: 40px;
      height: 2px;
      background: #3498db;
      margin: 5px auto;
      border-radius: 2px;
    }

    .form-group label {
      font-weight: 600;
      font-size: 0.8rem;
      color: #2c3e50;
      margin-bottom: 3px;
      display: flex;
      align-items: center;
    }

    .form-group label::before {
      content: "•";
      color: #3498db;
      margin-right: 5px;
      font-size: 1rem;
    }

    input, select {
      width: 100%;
      padding: 8px 10px;
      border-radius: 6px;
      border: 1px solid #e1e8ed;
      font-size: 0.85rem;
      transition: all 0.2s ease;
      background-color: #f8f9fa;
      height: 35px;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
      background-color: #fff;
    }

    button {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      background: linear-gradient(135deg, #3498db, #2980b9);
      color: white;
      border: none;
      font-size: 0.9rem;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #2980b9, #2573a7);
    }

    button:disabled {
      background: #bdc3c7;
      cursor: not-allowed;
    }

    #message {
      margin-top: 10px;
      font-weight: 600;
      text-align: center;
      font-size: 0.85rem;
      padding: 8px;
      border-radius: 6px;
    }

    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .required::after {
      content: " *";
      color: #e74c3c;
    }

    /* Grid layout for side-by-side fields */
    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    .full-width {
      grid-column: span 2;
    }

    /* Radio buttons */
    .radio-group {
      display: flex;
      accent-color: #3498db;
      gap: 15px;
      padding: 5px 0;
      align-items: center;
    }

    .radio-option {
      display: flex;
      align-items: center;
      cursor: pointer;
      font-size: 0.85rem;
    }

    .radio-option input[type="radio"] {
      margin-right: 5px;
      width: auto;
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      .form-grid {
        grid-template-columns: 1fr;
      }
      .full-width {
        grid-column: span 1;
      }
      .container {
        padding: 12px;
      }
      input, select {
        padding: 7px 8px;
        font-size: 0.8rem;
        height: 32px;
      }
      button {
        padding: 8px;
        font-size: 0.85rem;
      }
      .radio-group {
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <a href="/" class="back-home">←</a>
      <h1>Register New Member</h1>
      <p>Please fill in the details below</p>
    </header>

    <div class="form-wrapper">
      <h2 class="form-title">Member Information</h2>

      <form id="memberForm" class="form-grid">
        <!-- Row 1: Full Name (full width) -->
        <div class="form-group full-width">
          <label for="name" class="required">Full Name</label>
          <input type="text" id="name" required />
        </div>

        <!-- Row 2: Email and Phone side by side -->
        <div class="form-group">
          <label for="email" class="required">Email</label>
          <input type="email" id="email" required />
        </div>
        <div class="form-group">
          <label for="phone" class="required">Phone</label>
          <input type="tel" id="phone" required />
        </div>

        <!-- Row 3: Gender (full width) -->
        <div class="form-group full-width">
          <div class="radio-group">
            <label class="radio-option">
              <input type="radio" name="gender" value="Male" required> Male
            </label>
            <label class="radio-option">
              <input type="radio" name="gender" value="Female" required> Female
            </label>
          </div>
        </div>

        <!-- Row 4: DOB and Age side by side -->
        <div class="form-group">
          <label for="dob" class="required">Date of Birth</label>
          <input type="date" id="dob" required />
        </div>
        <div class="form-group">
          <label for="age" class="required">Age</label>
          <input type="number" id="age" min="0" max="120" required />
        </div>

        <!-- Row 5: Marital Status (full width) -->
        <div class="form-group full-width">
          <label for="maritalStatus" class="required">Status</label>
          <select id="maritalStatus" required>
            <option value="">--Select--</option>
            <option value="Single">Single</option>
            <option value="Married">Married</option>
            <option value="Divorced">Divorced</option>
          </select>
        </div>

        <!-- Submit Button -->
        <div class="form-group full-width">
          <button type="submit" id="submitBtn">
            <span>Save Member</span>
          </button>
          <div id="message"></div>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('memberForm')?.addEventListener('submit', async (e) => {
      e.preventDefault();
      const submitBtn = document.getElementById('submitBtn');
      const messageDiv = document.getElementById('message');
      const originalBtnText = submitBtn.innerHTML;
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<span>Saving...</span>';

      const member = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        gender: document.querySelector('input[name="gender"]:checked')?.value,
        dob: document.getElementById('dob').value,
        age: document.getElementById('age').value,
        status: document.getElementById('maritalStatus').value
      };

      try {
        const res = await fetch('/addMembers', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(member),
        });
        const data = await res.json();
        if (res.ok) {
          Swal.fire({
            title: 'Processing...',
            html: 'Please wait while we save the member.',
            allowOutsideClick: false,
            didOpen: () => Swal.showLoading(),
            showConfirmButton: false
          });
          setTimeout(() => {
            Swal.close();
            Swal.fire({
              icon: 'success',
              title: 'Success!',
              text: data.message || 'Member saved successfully!',
              showConfirmButton: false,
              timer: 2000
            });
            messageDiv.textContent = '';
            messageDiv.className = '';
          }, 1000);
        } else {
          messageDiv.textContent = data.message || 'Failed to save member.';
          messageDiv.className = 'error';
          Swal.fire({
            icon: 'error',
            title: 'Error',
            text: data.message || 'Failed to save member.'
          });
        }
      } catch (error) {
        console.error("Error:", error);
        messageDiv.textContent = 'Something went wrong. Please try again.';
        messageDiv.className = 'error';
        Swal.fire({
          icon: 'error',
          title: 'Oops...',
          text: 'Something went wrong. Please try again.'
        });
      } finally {
        submitBtn.disabled = false;
        submitBtn.innerHTML = originalBtnText;
      }
    });
  </script>
</body>
</html>
