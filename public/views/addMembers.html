<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Add Member</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.22.2/sweetalert2.all.min.js"></script>
<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  height: 100vh;
  width: 100vw;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}
.back-home {
  position: absolute;
  top: 1rem;
  left: 1rem;
  background-color: #226cf5;
  color: #92f520;
  padding: 0.1px 7px;
  text-decoration: none;
}.back-home:hover,

header {
  text-align: center;
  margin-bottom: 20px;
}
header h1 {
  font-size: 1.8rem;
  color: #2c3e50;
  margin-bottom: 6px;
  text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
}
header p {
  color: #7f8c8d;
  font-size: 0.9rem;
}
.container {
  background: #fff;
  padding: 25px;
  border-radius: 12px;
  width: 100%;
  max-width: 700px;
  height: 90vh;
  max-height: 700px;
  display: flex;
  flex-direction: column;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
  transition: transform 0.3s ease;
  animation: fadeIn 0.5s ease-out;
}
.container:hover {
  transform: translateY(-3px);
}
.form-wrapper {
  flex: 1;
  display: flex;
  flex-direction: column;
  overflow-y: auto;
  padding-right: 5px;
}
.form-wrapper::-webkit-scrollbar {
  width: 6px;
}
.form-wrapper::-webkit-scrollbar-track {
  background: #f1f1f1;
  border-radius: 10px;
}
.form-wrapper::-webkit-scrollbar-thumb {
  background: #c1c1c1;
  border-radius: 10px;
}
.form-wrapper::-webkit-scrollbar-thumb:hover {
  background: #a1a1a1;
}
.form-group {
  display: flex;
  flex-direction: column;
  margin-bottom: 18px;
  animation: fadeIn 0.4s ease-out;
  animation-fill-mode: both;
}
.form-group:nth-child(1) { animation-delay: 0.1s; }
.form-group:nth-child(2) { animation-delay: 0.2s; }
.form-group:nth-child(3) { animation-delay: 0.3s; }
.form-group:nth-child(4) { animation-delay: 0.4s; }
.form-group:nth-child(5) { animation-delay: 0.5s; }
.form-group:nth-child(6) { animation-delay: 0.6s; }
.form-group label {
  font-weight: 600;
  font-size: 0.95rem;
  color: #2c3e50;
  margin-bottom: 6px;
  display: flex;
  align-items: center;
}
.form-group label::before {
  content: "•";
  color: #3498db;
  margin-right: 8px;
  font-size: 1.2rem;
}
input, select, textarea {
  width: 100%;
  padding: 12px 15px;
  border-radius: 8px;
  border: 2px solid #e1e8ed;
  font-size: 1rem;
  transition: all 0.3s ease;
  background-color: #f8f9fa;
}
input:focus, select:focus, textarea:focus {
  outline: none;
  border-color: #3498db;
  box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
  background-color: #fff;
}
textarea {
  resize: vertical;
  min-height: 80px;
}
button {
  margin-top: 10px;
  width: 100%;
  padding: 14px;
  background: linear-gradient(135deg, #3498db, #2980b9);
  color: white;
  border: none;
  font-size: 1.05rem;
  font-weight: 600;
  border-radius: 8px;
  cursor: pointer;
  transition: all 0.3s ease;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
  box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
  flex-shrink: 0;
}
button:hover {
  background: linear-gradient(135deg, #2980b9, #2573a7);
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
}
button:active {
  transform: translateY(0);
}
button:disabled {
  background: #bdc3c7;
  cursor: not-allowed;
  transform: none;
  box-shadow: none;
}
#message {
  margin-top: 15px;
  font-weight: 600;
  text-align: center;
  font-size: 1rem;
  padding: 12px;
  border-radius: 8px;
  flex-shrink: 0;
}
.success {
  background-color: #d4edda;
  color: #155724;
  border: 1px solid #c3e6cb;
}
.error {
  background-color: #f8d7da;
  color: #721c24;
  border: 1px solid #f5c6cb;
}
.form-title {
  text-align: center;
  margin-bottom: 20px;
  color: #3498db;
  font-size: 1.3rem;
  position: relative;
  flex-shrink: 0;
}
.form-title::after {
  content: "";
  display: block;
  width: 50px;
  height: 3px;
  background: #3498db;
  margin: 8px auto;
  border-radius: 3px;
}
.required::after {
  content: " *";
  color: #e74c3c;
}
/* Responsive Design */
@media (max-width: 600px) {
  .container {
    padding: 20px;
    width: 95%;
    height: 95vh;
  }
  header h1 {
    font-size: 1.5rem;
  }
  .form-title {
    font-size: 1.2rem;
    margin-bottom: 15px;
  }
  input, select, textarea {
    padding: 10px 12px;
    font-size: 0.95rem;
  }
  button {
    padding: 12px;
    font-size: 1rem;
  }
  header p {
    font-size: 0.85rem;
  }
}
@media (max-width: 400px) {
  .container {
    padding: 15px;
  }
  header h1 {
    font-size: 1.3rem;
  }
  .form-title {
    font-size: 1.1rem;
  }
  .form-group {
    margin-bottom: 15px;
  }
  .form-group label {
    font-size: 0.9rem;
  }
}
/* Animation for form elements */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(15px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Custom Swal styles */
.custom-swal-popup {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  font-size: 16px;
  color: #2c3e50;
  background: #fefefe;
  border-radius: 12px;
  padding: 25px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
}
.custom-swal-popup .swal2-title {
  color: #27ae60;
  font-size: 22px;
  font-weight: 600;
}
.custom-swal-popup .swal2-html-container {
  color: #34495e;
  font-size: 18px;
}
.custom-swal-popup .swal2-icon {
  transform: scale(1.2);
}
.custom-swal-popup .swal2-success-ring {
  border-color: #2ecc71 !important;
}

/* Specific styles for radio buttons and inline inputs */
.radio-group {
  display: flex;
  flex-wrap: wrap;
  accent-color: #3498db; /* Use primary color from Code1 */
  gap: 25px;
  padding: 3px 0;
  align-items: center;
}
.radio-option {
  display: flex;
  align-items: center;
  cursor: pointer;
}
.radio-option input[type="radio"] {
  margin-right: 5px;
}
.inline-inputs {
  display: flex;
  gap: 12px;
}
.inline-inputs .form-group {
  flex: 1;
}
</style>
</head>
<body>
<div class="container">
  <header>
    <a href="/" class="back-home">←</a>
    <h1>Register New Member</h1>
    <p>Please fill in the details below</p>
  </header>
  <div class="form-wrapper">
    <h2 class="form-title">Member Information</h2>
    <form id="memberForm">
      <div class="form-group">
        <label for="name" class="required">Full Name</label>
        <input type="text" id="name" required />
      </div>
      <div class="form-group">
        <label for="email" class="required">Email</label>
        <input type="email" id="email" required />
      </div>
      <div class="form-group">
        <label for="phone" class="required">Phone</label>
        <input type="tel" id="phone" required />
      </div>
      <!--  -->
      <div class="form-group"><label class="required">Gender</label>
      <div class="radio-group"><label class="radio-option">
      <input type="radio" name="gender" value="Male" required>Male</label>
      <label class="radio-option"><input type="radio" name="gender" value="Female" required> Female</label></div></div>
      
      <div class="form-group">
        <label for="dob" class="required">Date of Birth</label>
        <input type="date" id="dob" required />
      </div>
      <div class="form-group">
        <label for="age" class="required">Age</label>
        <input type="number" id="age" min="0" max="120" required />
      </div>
      <div class="form-group">
        <label for="maritalStatus" class="required">Status</label>
        <select id="maritalStatus" required>
          <option value="">--Select--</option>
          <option value="Single">Single</option>
          <option value="Married">Married</option>
          <option value="Divorced">Divorced</option>
        </select>
      </div>
      <button type="submit" id="submitBtn">
        <span>Save Member</span>
      </button>
      <div id="message"></div>
    </form>
  </div>
</div>

<script>
document.getElementById('memberForm')?.addEventListener('submit', async (e) => {
  e.preventDefault();
  const submitBtn = document.getElementById('submitBtn');
  const messageDiv = document.getElementById('message');
  const originalBtnText = submitBtn.innerHTML;
  submitBtn.disabled = true;
  submitBtn.innerHTML = '<span>Saving...</span>';

  const member = {
    name: document.getElementById('name').value,
    email: document.getElementById('email').value,
    phone: document.getElementById('phone').value,
    gender: document.querySelector('input[name="gender"]:checked')?.value,
    dob: document.getElementById('dob').value,
    age: document.getElementById('age').value,
    status: document.getElementById('maritalStatus').value
  };

  try {
    const res = await fetch('/addMembers', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(member),
    });
    const data = await res.json();
    if(res.ok){
      Swal.fire({
        title: 'Processing...',
        html: 'Please wait while we save the member.',
        allowOutsideClick: false,
        didOpen: () => Swal.showLoading(),
        showConfirmButton: false,
        customClass: {
          popup: 'custom-swal-popup'
        }
      });
      setTimeout(() => {
        Swal.close();
        Swal.fire({
          icon: 'success',
          title: 'Success!',
          text: data.message || 'Member saved successfully!',
          showConfirmButton: false, 
          timer: 2000,              
          customClass: {
            popup: 'custom-swal-popup'
          }
        }).then(() => {
          // Optional: Reset form or redirect
          // e.target.reset();
          // Or reload page if needed:
          // location.reload();
        });
        messageDiv.textContent = '';
        messageDiv.className = ''; // Clear previous classes
      }, 1000);
    } else {
       messageDiv.textContent = data.message || 'Failed to save member.';
       messageDiv.className = 'error'; // Apply error style
       Swal.fire({
        icon: 'error',
        title: 'Error',
        text: data.message || 'Failed to save member.',
        customClass: {
          popup: 'custom-swal-popup'
        }
      });
    }
  } catch (error) {
    console.error("Error:", error);
    messageDiv.textContent = 'Something went wrong. Please try again.';
    messageDiv.className = 'error'; // Apply error style
    Swal.fire({
      icon: 'error',
      title: 'Oops...',
      text: 'Something went wrong. Please try again.',
      customClass: {
        popup: 'custom-swal-popup'
      }
    });
  } finally {
    submitBtn.disabled = false;
    submitBtn.innerHTML = originalBtnText;
  }
});
</script>
</body>
</html>
